<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="icon" href="images/favicon.png">
    <script src="js/jquery.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/main.js"></script>
</head>
<body>
<section>
    <div class="container">
        <h2>JavaScript Calculator</h2>
        <div class="calculatorForm">
            <form name="calculator">
                <table>
                    <input type="text" disabled maxlength="10">
                    <tr>
                        <td><input class="displayValue" type="button" value="("></td>
                        <td><input class="displayValue" type="button" value=")"></td>
                        <td><input class="C" type="button" value="C"></td>
                        <td><input class="displayValue" type="button" value="/"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="%"></td>
                        <td><input class="root" type="button" value="&radic;"></td>
                        <td><input class="arrow" type="button" value="&#8656;"></td>
                        <td><input class="displayValue multiply" type="button" value="*"></td>
                    </tr>
                    <tr>
                        <td><input class="displayValue" type="button" value="7"></td>
                        <td><input class="displayValue" type="button" value="8"></td>
                        <td><input class="displayValue" type="button" value="9"></td>
                        <td><input class="displayValue" type="button" value="-"></td>
                    </tr>
                    <tr>
                        <td><input class="displayValue" type="button" value="4"></td>
                        <td><input class="displayValue" type="button" value="5"></td>
                        <td><input class="displayValue" type="button" value="6"></td>
                        <td><input class="displayValue" type="button" value="+"></td>
                    </tr>
                    <tr>
                        <td><input class="displayValue" type="button" value="1"></td>
                        <td><input class="displayValue" type="button" value="2"></td>
                        <td><input class="displayValue" type="button" value="3"></td>
                        <td rowspan="2"><input name="equality" type="button" value="="></td>
                    </tr>
                    <tr>
                        <td><input class="displayValue" type="button" value="."></td>
                        <td colspan="2"><input class="displayValue" name="0" type="button" value="0"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</section>
</body>
</html>
